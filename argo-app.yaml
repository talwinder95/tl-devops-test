apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-argocd-demo-app
  namespace: argocd
spec:                                                                                                      
  project: devops-argo-project
  source:
    repoURL: 'https://github.com/talwinder95/tl-devops-test.git'
    targetRevision: main
    path: "devops-helm"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
